icons_format = "{icon}"

[icons]
icons = "awesome6"

[[block]]
block = "time"
interval = 5
format = " $timestamp.datetime(f:'%a %d/%m %R') "
[block.theme_overrides]
idle_fg = "#cc6666"

[[block]]
block = "sound"
headphones_indicator = true
[block.theme_overrides]
idle_fg = "#de935f"

[[block]]
block = "bluetooth"
